<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="heading"><h1>Tic Tac Toe</h1></div>
  <div id="board" class="ui middle aligned container">
    <div class="row">
      <div class="box" id="0-0"></div>
      <div class="box" id="0-1"></div>
      <div class="box" id="0-2"></div>
    </div>
    <div class="row">
      <div class="box" id="1-0"></div>
      <div class="box" id="1-1"></div>
      <div class="box" id="1-2"></div>
    </div>
    <div class="row">
      <div class="box" id="2-0"></div>
      <div class="box" id="2-1"></div>
      <div class="box" id="2-2"></div>
    </div>
  </div>
  <div id="winner-box" class="ui middle aligned container">
    <div id="winner-message">You Win!</div>
  </div>
  <div id="current-score" class="ui middle aligned container">1-1</div>
  <div id="menu" class="ui center aligned segment">
    <button id="new-game" class="ui primary button">New Game</button>
    <button id="board-size" class="ui button">Bigger!!!!!</button>
    <button id="clear-board" class="ui button">Restart!</button>
  </div>
</body>
</html>
