<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css">
  <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
  <script src="js/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

  <script src="js/jquery.js"></script>
  <script src="Semantic-UI-CSS-master/semantic.js"></script>
  <script src="js/main.js"></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- main content -->

  <!-- <audio loop autoplay id='bg-music'><source src="trance-pulse-2-140bpm.wav" type="audio/mpeg" /></audio> -->

  <div id="heading">Tic Tac Toe</div>
  <div id="board" class="ui middle aligned container">
    <div class="row">
      <div class="box" id="0-0"></div>
      <div class="box" id="0-1"></div>
      <div class="box" id="0-2"></div>
    </div>
    <div class="row">
      <div class="box" id="1-0"></div>
      <div class="box" id="1-1"></div>
      <div class="box" id="1-2"></div>
    </div>
    <div class="row">
      <div class="box" id="2-0"></div>
      <div class="box" id="2-1"></div>
      <div class="box" id="2-2"></div>
    </div>
  </div>
  <div class="ui middle aligned container">
    <div id="current-score">0 - 0</div>
  </div>
  <div id="menu" class="ui center aligned segment">
    <button id="new-game" class="ui primary button">New Game</button>
    <button id="board-size" class="ui button">Bigger!!!!</button>
    <button id="clear-board" class="ui button">Restart!</button>
    <!-- <button id="reset-user" class="ui button">New User!</button> -->
    <button id="mode-button" class="ui button">Game Mode!</button>
    <div id="AI-dropdown" class="ui compact menu">
      <div class="ui simple dropdown item">
        Select AI
        <i class="dropdown icon"></i>
        <div class="menu">
          <div value='Stupid' class="each item">Stupid!</div>
          <div value='Greedy' class="each item">Greedy!</div>
          <div value='PlaySafe' class="each item">Play Safe!</div>
        </div>
      </div>
    </div>
  </div>

  <!-- winner message -->
  <div id="popUp-box" class="ui small modal">
    <div class="image content">
      <div class="description">
        <div id="popUp-logo"></div>
        <div id="winner-message" class="ui middle">You Win!</div>
        <div id="button-box" class="ui center aligned segment">
          <button id="new-game-popUp" class="ui centered primary button">New Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- in-game game mode selection -->
  <div id="game-mode-box" class="ui small modal">
    <div class="image content">
      <div class="description">
        <div id="heading">Tic Tac Toe</div>
        <div id="mode-message" class="ui middle">Game Mode!</div>
        <div id="mode-box" class="ui center aligned segment">
          <button id="single-mode" class="ui mode centered button">Single</button>
          <button id="local-mode" class="ui mode centered button">Local</button>
          <!-- <button id="online-mode" class="ui mode centered primary button">Online</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- initial game mode selection -->
  <div id="init-game-mode-box" class="ui small modal">
    <div class="image content">
      <div class="description">
        <div id="heading">Tic Tac Toe</div>
        <div id="mode-message" class="ui middle">Game Mode!</div>
        <div id="mode-box" class="ui center aligned segment">
          <button id="init-single-mode" class="ui mode centered button">Single</button>
          <button id="init-local-mode" class="ui mode centered button">Local</button>
          <!-- <button id="init-online-mode" class="ui mode centered primary button">Online</button> -->
        </div>
      </div>
    </div>
  </div>

    <!-- input box at the start -->
    <div id="input-box" class="ui small modal">
      <div class="image content">
        <div class="description">
          <div id="logo-box">
            <div class="logo-row">
              <div value="x" class="x logo-element"></div>
              <div value="o" class="o logo-element"></div>
            </div>
            <div class="logo-row">
              <div value="alien" class="alien logo-element"></div>
              <div value="hotdog" class="hotdog logo-element"></div>
            </div>
          </div>
          <div id="player-name" class="ui middle">
            <div class="ui input">
              <input id="name-box" type="text" placeholder="Your Name!">
            </div>
          </div>
          <div id="button-box" class="ui center aligned segment">
            <button id="enter-game" class="ui centered primary button">Let's Start!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- input box at the start (for player2)-->
    <div id="input-box2" class="ui small modal">
      <div class="image content">
        <div class="description">
          <div id="logo-box2">
            <div class="logo-row">
              <div value="x" class="x logo-element"></div>
              <div value="o" class="o logo-element"></div>
            </div>
            <div class="logo-row">
              <div value="alien" class="alien logo-element"></div>
              <div value="hotdog" class="hotdog logo-element"></div>
            </div>
          </div>
          <div id="player2-name" class="ui middle">
            <div class="ui input">
              <input id="name-box2" type="text" placeholder="Your Name!">
            </div>
          </div>
          <div id="button-box2" class="ui center aligned segment">
            <button id="enter-game2" class="ui centered primary button">Let's Start!</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
